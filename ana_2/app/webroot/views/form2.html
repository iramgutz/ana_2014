<div class="span8 rojo ">


				<div class="formul span10">

					<span ng-if="error_form"> {{ error_form }}</span>
					<form name="form2" novalidate ng-submit="checkForm(form2.$valid)" >

						<div class="row-fluid formularios">

						</div>
						<div class="row-fluid formularios">
							Ciudad: {{ data.ciudad }}
						</div>
						<div class="row-fluid formularios">
							Estado: {{ data.estado }}
						</div>
						<div class="inline row-fluid">
							Colonia : 
							<select class="camposdir" ng-model="datos.colonia" >

								<option ng-repeat="colonia in data.colonias" value="{{ colonia }}">
									{{ colonia }}
								</option>

							</select>

						</div>
						<div class="row-fluid ">
							Nombre: 
							<input type="text" class="campos" maxlength="50" size="2" ng-model="datos.nombre" required name="name" >*
						</div>	
						<div class="row-fluid">
							Apellido paterno: 
							<input type="text"  class="campos" ng-model="datos.apellido_paterno" required name="apellido_paterno">*
						</div>
						<div class="row-fluid">
							Apellido materno: 
							<input type="text"  class="campos" ng-model="datos.apellido_materno" name="apellido_materno">
						</div>
						<div class="row-fluid">
							Email : 
							<input type="email" class="campos" ng-model="datos.email" required name="email">*
						</div>
						<div class="row-fluid">
							Telefono:		
							<input type="text" class="campos_tel input-small " placeholder="lada" ng-model="datos.lada">					
							<input type="text" class="campos_tel_lada input-small" placeholder="telefono" ng-model="datos.telefono" required name="telefono">
						</div>
						<div class="row-fluid">
							Acepto los terminos de la licencia:
								<input type="checkbox" class="checkbox" ng-model="datos.acepto" required name="acepto">
						</div>
						<button type="submit" class="btn">Siguiente</button>

					</form>
				</div>
				
			</div>
			<div class="span4 azul">
				<img src="images/banner-lateral.jpg" alt="ersponde por ti" class="responde">
				<div class="into-azul">

					<div row-fluid class="datos">
						<input id="_Nombre" class="cotiza_nombre" type="text" value="" maxlength="50" size="15" name="data[Contacto][nombre]"> <br> <br>
						<input name="data[Telefono][lada]" class="cotiza_lada" class="cotizador2" value="55" size="5" maxlength="5" id="_Lada" type="text">
						<input name="data[Telefono][telefono]" class="cotiza_telefono" size="10" maxlength="20" id="_Telefono" value="" type="text">
